<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">

    <title>Learn JavaScript and jQuery</title>
</head>

<body>
    <div class="container-fluid">
        
            <h1 class="text-center py-3">JavaScript To Do List Thing</h1>
        
    </div>

    <div class="container">

        <div class="row">
            <!-- TO DO -->
            <div class="col-sm p-3 bg-secondary text-secondary">
                <h1 class="display-5 text-dark text-center">Tasks to Complete</h1>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder=" Enter Task to Complete" aria-label="task" aria-describedby="basic-addon2"
                        id="doInput">
                    <div class="input-group-append">
                        <button class="btn btn-dark" id="doBtn">Add to List</button>
                    </div>                   
                </div>
                <div class="alert alert-danger" role="alert">
                    PLEASE ENTER A TASK THAT NEEDS DOING
                  </div>
                
                <ul class="list-group" id="doList">
                    <button type="button" class="list-group-item list-group-item-action">clean kitchen</button>
                    <button type="button" class="list-group-item list-group-item-action">pick up baby</button>
                    <button type="button" class="list-group-item list-group-item-action">learn javaScript</button>
                    <button type="button" class="list-group-item list-group-item-action">cut back yard</button>
                    <button type="button" class="list-group-item list-group-item-action">play yakuza</button>                
                </ul>
               

            </div>
            <!-- /End TO DO-->

            <div class="col-sm p-3 bg-light text-secondary">
                <!-- Finished Tasks -->
                <h1 class="display-5 text-center">Finished Task(s)</h1>
                
                <ul class="list-group" id="doneList">
                    <!-- complete tasks buttons end up here -->
                    <button type="button" class="btn btn-danger" id="clearBtn">Clear Completed Tasks</button>
                </ul>
                
            
            </div>

            <!-- End TO BUY -->
        </div>
        <!-- End Row -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
