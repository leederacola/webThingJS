<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">

    <title>Learn JavaScript and jQuery</title>
</head>

<body>
    <div class="container-fluid">
        <div class="alert alert-secondary" role="alert">
            <h1 class="text-center py-3">TITLE HERE</h1>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <!-- TO DO -->
            <div class="col-sm p-3 bg-secondary text-white">
                <h1 class="display-5 text-center">TO DO</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder=" Enter Task to Complete" aria-label="task" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">Add to List</span>
                    </div>
                </div>
                <ul>
                    <li>habitant</li>
                    <li>morbi</li>
                    <li>tristique</li>
                    <li>senectus</li>
                    <li>ipsum</li>
                    <li>orci</li>
                    <li>rhoncus</li>
                </ul>

            </div>
            <!-- /End TO DO-->

            <div class="col-sm p-3 bg-dark text-white">
                <!-- TO BUY -->
                <h1 class="display-5 text-center">TO BUY</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter Item to Buy" aria-label="Enter Item Needed" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">Add to List</span>
                    </div>
                </div>
                <ul>
                    <li>morbi</li>
                    <li>orci</li>
                    <li>rhoncus</li>
                </ul>
            </div>

            <!-- End TO BUY -->
        </div>
        <!-- End Row -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
